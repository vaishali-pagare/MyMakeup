{%extends "homepage.html"%}


{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .abc{
            border: 1;
            border-style: dashed;
        }
        .bcd{
            background: linear-gradient(to right, #daaaf3,#f3d290,#daaaf3) ;
        }
    </style>
</head>
<body>
<center>
<div class="bcd">
<div class="container">
<h1>Order History</h1>
<div class="abc">
<table class="table">
    <tr><th>Name</th><th>Description</th><th>Price</th>
        <th>&nbsp;&nbsp;Quantity</th><th>Total</th>
    
     {%for i in order%}
    <tr>
        <td>{{i.pname}}</td> 
        <td>{{i.description}}</td>
        <td>{{i.price}}</td> 
        <td>{{i.quantity}}</td>       
    </tr>
    {%endfor%}
    
</table>
</div>
</div>
</center>
</body>
</html>
{%endblock%}
