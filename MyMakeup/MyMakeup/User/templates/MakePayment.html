{%extends "homepage.html" %}

{%block content%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .table{
            border: 1;
            border-style: dashed;
            background: linear-gradient(to right, #edb0c4,#f3d290,#edb0c4) ;
        }
        .abc{
            background: linear-gradient(to right,#daaaf3,#f3d290,#daaaf3 ) ;
        }
    </style>
</head>
<body>
    <script type="text/javascript">
        function getConfirm(myid)
        {
            result = confirm("Payment Sucessfully Done...âœ…");
                       
               myform =  document.getElementById(myid);
               myform.submit();
            
        }
        </script>

<div class="abc">
<div class="container">
<h1>Make Payment!!</h1>
<form method="post">
    {%csrf_token%}
<table class="table" >
    <tr><td>Enter Card No.</td>
    <td><input type="hidden" name="prdtid" value="{{item.prdt.id}}"/>
        <input type="text" name="cardno" placeholder="Card No" class="form-control" required/></td></tr>
    <tr><td>Enter CVV</td>
        <td><input type="text" name="cvv" class="form-control" placeholder="CVV" required/></td></tr>

        <tr><td>Enter Expiry</td>
            <td><input type="text" name="expiry" class="form-control" required placeholder="Expiry"/></td></tr>
        
        <tr><td>Total Amount</td>
                <td>{{request.session.total}}</td></tr>
                
        <tr>
<td align="center"><button type="submit" onclick="getConfirm('myform{{item.prdt.id}}')" class="btn btn-success">Confirm Order</button></td>
</tr>
</table>
</form>
</div>
</div>
</body>
</html>
{%endblock%}
